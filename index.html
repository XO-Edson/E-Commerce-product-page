<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <div>
        <article class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </article>
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <div class="sidebar-background">
          <ul class="remove">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>

      <div>
        <img src="/images/icon-cart.svg" alt="cart icon" class="cart-button" />
        <img
          src="/images/image-avatar.png"
          alt="profile avatar"
          width="25"
          height="25"
        />
      </div>
    </header>
    <!-- lighbox -->
    <div class="lightbox-container hidden"></div>
    <!-- /lightbox -->
    <main>
      <!-- Cart -->
      <div class="cart-status hidden"></div>

      <!-- /cart -->

      <section class="product-image">
        <div class="active-image">
          <img src="/images/image-product-1.jpg" alt="" id="active-image" />
          <div class="lightbox__icon-previous hidden">
            <img src="/images/icon-previous.svg" alt="" />
          </div>

          <div class="lightbox__icon-next hidden">
            <img src="/images/icon-next.svg" alt="" />
          </div>
        </div>

        <div class="thumbnails">
          <img src="/images/image-product-1-thumbnail.jpg" alt="" />
          <img src="/images/image-product-2-thumbnail.jpg" alt="" />
          <img src="/images/image-product-3-thumbnail.jpg" alt="" />
          <img src="/images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </section>

      <section class="details">
        <p class="heading">Sneaker Company</p>
        <h1>
          Fall Limited Edition <br />
          Sneakers
        </h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="cost">
          <h2 class="price">$125.00 <span>50%</span></h2>
          <p class="strike">$250.00</p>
        </div>

        <div class="quantity">
          <div>
            <img src="/images/icon-minus.svg" class="minus" />
            <p class="quantity-count"></p>
            <img src="/images/icon-plus.svg" class="add" />
          </div>

          <button class="add-to-cart">
            <img
              src="/images/icon-cart.svg"
              alt="cart icon"
              class="icon-cart"
            />Add to cart
          </button>
        </div>
      </section>
    </main>
    <script src="eCommerce.js"></script>
  </body>
</html>
